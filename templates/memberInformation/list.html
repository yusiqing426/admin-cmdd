<div class="row">
  <ng-include src="'templates/menu.html'"></ng-include>

  <div class="col-md-10">
    <div class="pd20" style="background:#EFEFEF;">
      <span>
        <a href="#/memberDataentry/index">返回</a>
        <a href="#/memberDataentry/memberInformation">会员中心</a>
      </span>
      <!-- <span class="member-list-r-btn-group">
        <button class="btn btn-default btn-sm">同步云端</button>
        <button class="btn btn-default btn-sm">导入数据</button>

      </span> -->
    </div>
    <div class="col-md-12 member-list-bottom-wrap">
      <div class="col-md-1 member-list-left-menu">
        <a ng-class="{'active':activeMemberStr=='all'}" ng-click="queryByCarId('all')">全部</a>
        <a ng-class="{'active':activeMemberStr==card.id}" ng-click="queryByCarId(card.id)" ng-repeat="(idx,card) in memberCardList">{{card.name}}</a>
      </div>
      <div class="col-md-11 pd10 member-search-area">
        <div class="member-list-search-area">
          <!-- <select><option>卡内余额</option></select><select><option>卡内积分</option></select><select><option>卡状态</option></select> -->
          <div class="input-group">
            <input type="text" ng-model="phone" placeholder="搜索：姓名、手机号、会员卡" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" ng-click="search()" type="button">查找</button>
            </span>
          </div>
        </div>
        <table ng-table="tableParams" class="table table-striped grid-cm-table">
          <thead>
            <tr>
              <th><a ng-click="tableParams.sorting('id',(reverseSort = !reverseSort)?'asc':'desc')">编号</a></th>
              <th><a ng-click="tableParams.sorting('phone',(reverseSort = !reverseSort)?'asc':'desc')">会员手机号</a></th>
              <th><a ng-click="tableParams.sorting('name',(reverseSort = !reverseSort)?'asc':'desc')">会员姓名</a></th>
              <th><a ng-click="tableParams.sorting('sex',(reverseSort = !reverseSort)?'asc':'desc')">会员性别</a></th>
              <th><a ng-click="tableParams.sorting('phone',(reverseSort = !reverseSort)?'asc':'desc')">会员生日</a></th>
              <th><a ng-click="tableParams.sorting('balance',(reverseSort = !reverseSort)?'asc':'desc')">可用余额</a></th>
              <th><a ng-click="tableParams.sorting('integral',(reverseSort = !reverseSort)?'asc':'desc')">可用积分</a></th>
              <th><a ng-click="tableParams.sorting('is_in_use',(reverseSort = !reverseSort)?'asc':'desc')">状态</a></th>
              <th><a>操作</a></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(index,item) in dataList" ng-if="item.phone == searchPhone||searchPhone==''||searchPhone==null">
              <td class="text-center"><a href="#/memberDataentry/memberInformation/view/{{item.id}}">{{index+1}}</a></td>
              <td class="text-center">{{item.phone}}</td>
              <td class="text-center">{{item.name}}</td>
              <td class="text-center">{{item.sex==1 ? '男' : '女'}}</td>
              <td class="text-center">{{item.birthday}}</td>
              <td class="text-center">￥{{item.balance}}</td>
              <td class="text-center">{{item.integral}}</td>
              <td class="text-center">{{item.is_in_use==1 ? '激活' : '锁定'}}</td>
              <td class="text-center">

                <a href="#/memberDataentry/memberInformation/recharge/{{item.id}}"><button class="btn btn-primary">充值</button></a>
                <a href="#/memberDataentry/memberInformation/exchange/{{item.id}}"><button class="btn btn-primary yellow-button">兑换</button></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

      </a>
    </div> -->
  </div>
</div>
